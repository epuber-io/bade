
Style/Encoding:
  Enabled: true

# I want empty lines!
Style/EmptyLines:
  Enabled: false

Style/RegexpLiteral:
  AllowInnerSlashes: false

Style/Encoding:
  Enabled: false

Style/MultilineOperationIndentation:
  Exclude:
    - spec/renderer/*_spec.rb

Style/UnneededPercentQ:
  Exclude:
    - lib/bade/generator.rb # TODO: remove this

# We are supporting Ruby 2.3 with frozen strings, so not working
Style/EmptyLiteral:
  Enabled: false

# Still not working as expected
Style/Documentation:
  Enabled: false

# Only matches the good part of Perl backrefs ($1, $2, ...), not the bad part ($', $`, $<, ...)
Style/PerlBackrefs:
  Enabled: false

# We adopted raise instead of fail.
SignalException:
  EnforcedStyle: only_raise


# We all have wide screen monitors, so why only 80?
Metrics/LineLength:
  Max: 120
  Exclude:
    - spec/**/*_spec.rb

# WTF: why is default 10?
Metrics/MethodLength:
  Max: 50

Metrics/ClassLength:
  Max: 300

# It will be obvious which code is complex, Rubocop should only lint simple
# rules for us.
Metrics/AbcSize:
  Enabled: false

# It will be obvious which code is complex, Rubocop should only lint simple
# rules for us.
Metrics/CyclomaticComplexity:
  Enabled: false

# It will be obvious which code is complex, Rubocop should only lint simple
# rules for us.
Metrics/PerceivedComplexity:
  Enabled: false


# Having these make it easier to *not* forget to add one when adding a new
# value and you can simply copy the previous line.
TrailingComma:
  EnforcedStyleForMultiline: comma

Lint/RequireParentheses:
  Enabled: true

Lint/LiteralInInterpolation:
  Exclude:
  - spec/**/*.rb
